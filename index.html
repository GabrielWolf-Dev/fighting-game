<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fighting Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-div">
        <header class="container-health-timer-ui">
            <!-- player health -->
            <div class="container-bar container-bar-player">
                <div class="player-health">
                    <div id="playerHealth" class="player-health-bar"></div>
                </div>
            </div>
            <!-- timer -->
            <div class="timer"></div>
            <!-- enemy health -->
            <div class="container-bar">
                <div class="enemy-health">
                    <div id="enemyHealth" class="health-bar"></div>
                </div>
            </div>
        </header>

        <div class="winner-game"></div>
        <canvas id="canvas-game"></canvas>
    </div>

    <script src="./js/utils.js"></script>
    <script src="./js/classes.js"></script>
    <script src="./index.js"></script>
</body>
</html>
